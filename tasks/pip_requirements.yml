- name: Update base requirements
  lineinfile:
    path: "{{ django_project_folder }}/requirements/base.txt"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - {regexp: '^django-import-export==\d\.\d\.\d.*', line: 'django-import-export==2.4.0'}
    - {regexp: '^django-role-permissions==\d\.\d\.\d.*',  line: 'django-role-permissions==3.1.0'}
    - {regexp: '^pandas==\d\.\d\.\d.*', line: 'pandas==1.1.4'}

- name: Update local requirements
  lineinfile:
    path: "{{ django_project_folder }}/requirements/local.txt"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - {regexp: '^(django-test-tools)==\d\.\d\.\d.*', line: '\1==1.10.6'}
    - {regexp: '^(django-test-plus)==\d\.\d\.\d.*', line: '\1==1.4.0'}
    - {regexp: '^(selenium)==\d\.\d\.\d.*', line: '\1==3.141.0'}
